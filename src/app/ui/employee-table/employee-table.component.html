<div class="container">
  <h1>Employee list</h1>
  <table class="table table-dark table-bordered " *ngIf="data$ | async as data; else empty">
        <thead>
          <th>Number</th>
          <th>Full name</th>
          <th>Age</th>
          <th>Delete</th>
        </thead>
        <tr  *ngFor="let employee of data">
          <td>{{ employee.personalNumber }}</td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.age }}</td>
          <td>
            <button type="button" class="btn btn-dark"
            (click)="remove(employee.personalNumber)"
            (click)="onButtonClicked()"
             >
             Remove me
            </button>
          </td>
        </tr>
      </table>
</div>

<ng-template #empty> There is no data </ng-template>
